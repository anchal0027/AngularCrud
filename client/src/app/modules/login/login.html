<div class="container">
   <div class="row main">
      <div class="main-login main-center">
         <h5>Login Here</h5>
         <div class="alert alert-danger" *ngIf="showerrormessage">{{errormessage}}</div>
         <div class="alert alert-success" *ngIf="showsuccessmessage">{{successmessage}}</div> 
         <form class="" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
         <div class="form-group" [ngClass]="{'has-Error':!loginForm.controls['username'].valid && loginForm.controls['username'].dirty}">
            <label for="uname" class="cols-sm-2 control-label">User Name</label>
            <div class="cols-sm-10">
               <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="uname" id="uname"  placeholder="Enter your Name" [formControl]="loginForm.controls['username']"/>
               </div>
            </div>
            <div class="alert alert-danger" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].dirty">You must enter user name!</div>
            <div class="alert alert-danger" *ngIf="loginForm.controls['username'].hasError('minlength') && loginForm.controls['username'].dirty">Your user name must be at least 5 characters long!</div>
            <div class="alert alert-danger" *ngIf="loginForm.controls['username'].hasError('maxlength') && loginForm.controls['username'].dirty">Your last name cannot exceed 8 characters!</div>
         </div>
         <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
               <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                  <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" [formControl]="loginForm.controls['password']"/>
               </div>
            </div>
            <div class="alert alert-danger" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].dirty">You must enter password!</div>
         </div>
         <div class="form-group ">
            <button target="_blank" type="submit" id="button" class="btn btn-primary btn-lg btn-block login-button" [disabled]="!loginForm.valid">Login</button>
         </div>
         </form>
      </div>
   </div>
</div>
